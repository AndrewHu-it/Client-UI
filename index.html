<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple React Page</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Arial', sans-serif; background: #f0f2f5; color: #333; }
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    header { text-align: center; margin-bottom: 2rem; }
    header h1 { font-size: 2.5rem; color: #333; }
    nav ul { display: flex; justify-content: center; gap: 1rem; list-style: none; }
    nav a { text-decoration: none; color: #007bff; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .hero { background: #007bff; color: #fff; padding: 4rem 1rem; border-radius: 8px; text-align: center; margin-bottom: 2rem; }
    .hero h2 { font-size: 2rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.25rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
    .card { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card h3 { margin-bottom: 0.75rem; }
    .card p { line-height: 1.5; }
    footer { text-align: center; margin-top: 2rem; font-size: 0.875rem; color: #666; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
